{% extends 'accounts/main.html' %}

{% load static %}

{% block contain %}

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure you want to delete "Order-{{item.id}}"?</p>

                <form action="" method="POST">
                    {% csrf_token %}
                    <a href="{% url 'home' %}" class="btn btn-warning btn-sm">Cancel</a>
                    <input class="btn btn-danger btn-sm" type="submit" value="Confirm">
                </form>            
            </div>
        </div>
    </div>
</div>

{% endblock %}
